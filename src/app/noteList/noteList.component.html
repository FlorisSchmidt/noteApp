<div id='noteList'>
  <h2>List</h2>
  <input type=text [(ngModel)]='_inputValue' (keyup.enter)=addNote(_inputValue)/>
  <button (click)='addNote(_inputValue)'>Save</button>
  <ul>
    <li 
      *ngFor='let note of _notes; let i = index'
      routerLinkActive='active'
      [routerLink]="['note', i]">
      {{ note.name }}
      <span (click)='removeNote(i)'>X</span>
  </li>
  </ul>
</div>
