<div id='noteList'>
  <h2>List</h2>
  <input type=text [(ngModel)]='inputValue' (keyup.enter)=addNote(inputValue)/>
  <button (click)='addNote(inputValue)'>Save</button>
  <ul>
    <li 
      *ngFor='let note of notes; let i = index'
      routerLinkActive='active'
      [routerLink]="['note', i]">
      {{ note }}
      <span (click)='removeNote(i)'>X</span>
  </li>
  </ul>
</div>
